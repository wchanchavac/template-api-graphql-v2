type Area {
  id: UUID
  name: String
}

type PageArea {
  rows: [Area]
  length: Int
  pages: Int
}

input CreateArea {
  name: String!
}

input UpdateArea {
  id: UUID!
  name: String
}

type Query {
  areas(options: Options = { page: 1 }): PageArea
  # areas(options: Options = { page: 1 }): [Area]
  area(id: UUID!): Area
}

type Mutation {
  createArea(input: CreateArea!): Area
  updateArea(input: UpdateArea!): Area
  deleteArea(id: UUID!): Area
}
