type Department {
  id: UUID
  name: String
}

type PageDepartment {
  rows: [Department]
  length: Int
  pages: Int
}

input CreateDepartment {
  name: String!
}

input UpdateDepartment {
  id: UUID!
  name: String
}

type Query {
  departments(options: Options = { page: 1 }): PageDepartment
  # departments(options: Options = { page: 1 }): [Department]
  department(id: UUID!): Department
}

type Mutation {
  createDepartment(input: CreateDepartment!): Department
  updateDepartment(input: UpdateDepartment!): Department
  deleteDepartment(id: UUID!): Department
}
