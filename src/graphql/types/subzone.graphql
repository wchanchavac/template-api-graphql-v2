type Subzone {
  id: UUID
  name: String
  organization: Organization
  zone: Zone
}

type PageSubzone {
  rows: [Subzone]
  length: Int
  pages: Int
}

input CreateSubzone {
  name: String!
  organizationId: UUID!
  zoneId: UUID!
}

input UpdateSubzone {
  id: UUID!
  name: String
  organizationId: UUID!
  zoneId: UUID!
}

extend type Query {
  subzones(options: Options = { page: 1 }): PageSubzone
  # subzones(options: Options = { page: 1 }): [Subzone]
  subzone(id: UUID!): Subzone
}

extend type Mutation {
  createSubzone(input: CreateSubzone!): Subzone
  updateSubzone(input: UpdateSubzone!): Subzone
  deleteSubzone(id: UUID!): Subzone
}
