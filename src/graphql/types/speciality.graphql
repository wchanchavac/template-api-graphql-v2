type Speciality {
  id: UUID
  name: String
  isOrigin: Boolean
  isActive: Boolean
}

type PageSpeciality {
  rows: [Speciality]
  length: Int
  pages: Int
}

input CreateSpeciality {
  name: String!
  isOrigin: Boolean!
  isActive: Boolean!
}

input UpdateSpeciality {
  id: UUID!
  name: String
  isOrigin: Boolean
  isActive: Boolean
}

type Query {
  specialities(options: Options = { page: 1 }): PageSpeciality
  # specialities(options: Options = { page: 1 }): [Speciality]
  speciality(id: UUID!): Speciality
}

type Mutation {
  createSpeciality(input: CreateSpeciality!): Speciality
  updateSpeciality(input: UpdateSpeciality!): Speciality
  deleteSpeciality(id: UUID!): Speciality
}
