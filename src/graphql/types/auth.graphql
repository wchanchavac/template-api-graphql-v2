type Mutation {
  requestPasswordReset(email: EmailAddress!): RequestPasswordResetPayload
  validatePasswordResetToken(token: String!): ValidatePasswordResetTokenPayload
  resetPassword(input: ResetPasswordInput!): ResetPasswordPayload
}

input ResetPasswordInput {
  token: String!
  password: String!
}

type RequestPasswordResetPayload {
  code: String!
  message: String!
}

type ValidatePasswordResetTokenPayload {
  code: String!
  message: String!
  isValid: Boolean!
}

type ResetPasswordPayload {
  code: String!
  message: String!
}
