type Stage {
  id: UUID
  name: String
  createdAt: DateTime
}

type PageStage {
  rows: [Stage]
  length: Int
  pages: Int
}

input CreateStage {
  name: String!
}

input UpdateStage {
  id: UUID!
  name: String
}

type Query {
  stages(options: Options = { page: 1 }): PageStage
  stage(id: UUID!): Stage
}

type Mutation {
  createStage(input: CreateStage!): Stage
  updateStage(input: UpdateStage!): Stage
  deleteStage(id: UUID!): Stage
}
