type User {
  id: UUID
  name: String
  email: EmailAddress
  organization: Organization
  userType: UserType
  vendor: Vendor
  regions: [Region]
}

type PageUser {
  rows: [User]
  length: Int
  pages: Int
}

input CreateUser {
  name: String!
  email: EmailAddress!
  password: String!
  # organizationId: UUID!
  userTypeId: UUID!
  vendorId: UUID
  regions: [UUID]
}

input UpdateUser {
  id: UUID!
  name: String
  email: EmailAddress
  password: String
  # organizationId: UUID!
  userTypeId: UUID
  vendorId: UUID
  regions: [UUID]
}

type Query {
  me: User
  users(options: Options = { page: 1 }): PageUser
  # users(options: Options = { page: 1 }): [User]
  user(id: UUID!): User
}

type Mutation {
  createUser(input: CreateUser!): User
  updateUser(input: UpdateUser!): User
  deleteUser(id: UUID!): User
}
