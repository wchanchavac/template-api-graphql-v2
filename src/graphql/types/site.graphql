type Site {
  id: UUID
  name: String
  address: String
  locality: String
  technicalLocation: String
  latitude: Float
  longitude: Float
  region: Region
  zone: Zone
  subzone: Subzone
  area: Area
  state: State
  serviceNumber: String
  manager: User
  analyst: User
  vendors: [Vendor]
  technologies: [SiteTechnology]
}

type PageSite {
  rows: [Site]
  length: Int
  pages: Int
}

input CreateSite {
  name: String!
  address: String
  locality: String
  technicalLocation: String
  latitude: Float
  longitude: Float
  regionId: UUID!
  zoneId: UUID!
  subzoneId: UUID!
  areaId: UUID!
  stateId: UUID!
  managerId: UUID
  analystId: UUID
  vendors: [UUID]
}

input UpdateSite {
  id: UUID!
  name: String
  address: String
  locality: String
  technicalLocation: String
  latitude: Float
  longitude: Float
  regionId: UUID!
  zoneId: UUID!
  subzoneId: UUID!
  areaId: UUID!
  stateId: UUID!
  managerId: UUID
  analystId: UUID
  vendors: [UUID]
}

type Query {
  sites(options: Options = { page: 1 }): PageSite
  # sites(options: Options = { page: 1 }): [Site]
  site(id: UUID!): Site
}

type Mutation {
  createSite(input: CreateSite!): Site
  updateSite(input: UpdateSite!): Site
  deleteSite(id: UUID!): Site
}
