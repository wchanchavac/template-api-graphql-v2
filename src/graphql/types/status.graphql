type Status {
  id: UUID
  name: String
  organization: Organization
}

type PageStatus {
  rows: [Status]
  length: Int
  pages: Int
}

input CreateStatus {
  name: String!
  organizationId: UUID!
}

input UpdateStatus {
  id: UUID!
  name: String
  organizationId: UUID!
}

extend type Query {
  statuses(options: Options = { page: 1 }): PageStatus
  # statuses(options: Options = { page: 1 }): [Status]
  status(id: UUID!): Status
}

extend type Mutation {
  createStatus(input: CreateStatus!): Status
  updateStatus(input: UpdateStatus!): Status
  deleteStatus(id: UUID!): Status
}
