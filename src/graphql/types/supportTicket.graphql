type SupportTicket {
  id: UUID
  origin: String
  description: String
  organization: Organization
  process: Process
  stage: Stage
  site: Site
  vendor: Vendor
  quotes: [Quote]
  fuelQuotes: [FuelQuote]
  createdAt: DateTime
  from: LocalDate
  to: LocalDate
  startDate: LocalDate
  startTime: LocalTime
  onSiteInspection: Boolean
  slaBreach: Boolean
  penaltyPercentage: Int
  amount: Float
  penaltyAmount: Float
}

type PageSupportTicket {
  rows: [SupportTicket]
  length: Int
  pages: Int
}

input CreateSupportTicket {
  origin: String!
  description: String!
  processId: UUID!
  # stageId: UUID!
  siteId: UUID!
  vendorId: UUID!
  from: LocalDate!
  to: LocalDate!
  startDate: LocalDate
  startTime: LocalTime
  onSiteInspection: Boolean
  slaBreach: Boolean
  penaltyPercentage: Int
  amount: Float
  penaltyAmount: Float
}

input UpdateSupportTicket {
  id: UUID!
  origin: String
  description: String
  processId: UUID
  stageId: UUID
  siteId: UUID
  vendorId: UUID
  from: LocalDate
  to: LocalDate
  startDate: LocalDate
  startTime: LocalTime
  onSiteInspection: Boolean
  slaBreach: Boolean
  comment: String
  penaltyPercentage: Int
  amount: Float
  penaltyAmount: Float
}

type Query {
  supportTickets(options: Options = { page: 1 }): PageSupportTicket
  supportTicket(id: UUID!): SupportTicket
}

type Mutation {
  createSupportTicket(input: CreateSupportTicket!): SupportTicket
  updateSupportTicket(input: UpdateSupportTicket!): SupportTicket
  deleteSupportTicket(id: UUID!): SupportTicket
}
