type Region {
  id: UUID
  name: String
  abbreviation: String
}

type PageRegion {
  rows: [Region]
  length: Int
  pages: Int
}

input CreateRegion {
  name: String!
  abbreviation: String!
}

input UpdateRegion {
  id: UUID!
  name: String
  abbreviation: String
}

type Query {
  regions(options: Options = { page: 1 }): PageRegion
  # regions(options: Options = { page: 1 }): [Region]
  region(id: UUID!): Region
}

type Mutation {
  createRegion(input: CreateRegion!): Region
  updateRegion(input: UpdateRegion!): Region
  deleteRegion(id: UUID!): Region
}
